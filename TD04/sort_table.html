<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List VueJS</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .ascending:after {
            content: "\25B2";
            padding-left: 8px;
        }
        .descending:after {
            content: "\25BC";
            padding-left: 8px;
        }
        .clicable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Trie Tableau</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Pays</th>
                    <th class="clicable" :class="order === 1 ? 'descending' : 'ascending'"  @click="order = order * -1">Nombre de mobile</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="start in startsByNbMobile">
                    <td>{{start.country}}</td>
                    <td>{{start.nbMobile}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const myVueApp = {
            data() {
                return {
                    starts: [{
                            country: "Russie",
                            nbMobile: 78.5,
                        },
                        {
                            country: "France",
                            nbMobile: 50,
                        },
                        {
                            country: "Chine",
                            nbMobile: 773,
                        },
                        {
                            country: "Russie",
                            nbMobile: 79.5,
                        },
                        {
                            country: "Etats Unis",
                            nbMobile: 226,
                        },

                    ],
                    order: 1,
                }
            },
            methods: {},
            computed: {
                /**
                 * 
                 */
                startsByNbMobile() {
                    return this.starts.sort((i1, i2) => 
                        (i1.nbMobile - i2.nbMobile) * this.order
                    )
                }
            }
        }
        Vue.createApp(myVueApp).mount('.container');
    </script>
</body>

</html>
